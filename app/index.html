<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
<div class="wrapper">

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="header__logo-link" href="#">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                </div>

                <nav class="menu">
                    <a class="menu__link" href="#" data-scroll="#home">
                        Home
                    </a>
                    <a class="menu__link" href="#" data-scroll="#destinations">
                        Destinations
                    </a>
                    <a class="menu__link" href="#" data-scroll="#booking">
                        Bookings
                    </a>
                    <a class="menu__link" href="#" data-scroll="#testimonial">
                        Testimonials
                    </a>
                </nav>

                <div class="header__login">
                    <a class="header__login-link header__login-link--login" href="#">Login</a>
                    <a class="header__login-link header__login-link--singup" href="#">Sign up</a>
                </div>

                <select class="header__language-select" id="header__language">
                    <option value="EN">EN</option>
                    <option value="KA">KA</option>
                </select>

            </div>
        </div>
    </header>




    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
